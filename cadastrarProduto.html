<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Produto</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Cadastrar Produto</h1>
    <div class="actions">
      <a href="listaProduto.html">📋 Lista de Produtos</a>
      <a href="dashboard.html">🏠 Dashboard</a>
    </div>
    <div class="logout-container">
      <button onclick="confirmarLogout()" class="logout-button">
        🚪 Sair / Trocar Login
      </button>
    </div>
  </header>

  <div class="form-container">
    <form id="produtoForm">
      <label for="codigo">Código do Produto</label>
      <input type="text" id="codigo" name="codigo" required>

      <label for="nome">Nome do Produto</label>
      <input type="text" id="nome" name="nome" required>

      <label for="categoria">Categoria</label>
      <select id="categoria" name="categoria" required>
        <option value="">Selecione</option>
        <option value="Alimentos">Alimentos</option>
        <option value="Bebidas">Bebidas</option>
        <option value="Limpeza">Limpeza</option>
        <option value="Higiene">Higiene</option>
      </select>

      <label for="quantidade">Quantidade </label>
      <input type="number" id="quantidade" name="quantidade" min="0" required>

      <button class="btn salvar" type="submit">Salvar Produto</button>
      <a href="dashboard.html" class="btn cancelar" type="submit cancelar">Cancelar</a>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/cadastarProduto.js"></script>
  <script src="js/verificaLogin.js"></script>
</body>
</html>
